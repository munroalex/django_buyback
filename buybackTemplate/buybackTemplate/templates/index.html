{% extends "base.html" %}

{% block title %}{{ context }}{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-3xl font-bold underline">
  Hello {{ user.first_name }} {{ user.last_name }}
</h1>
{% else %}
<h1 class="text-3xl font-bold underline">
  Hello. Please log in.
</h1>
{% endif %}
<p></p>
{% endblock %}
